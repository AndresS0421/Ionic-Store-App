<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Clientes
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openClientModal()">Agregar Cliente</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content [fullscreen]="true" padding="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Clientes</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item *ngFor="let client of filteredClients">
      <ion-card>
        <img [alt]="client.nombre" [src]="client.url" />
        <ion-card-header>
          <ion-card-title>{{ client.nombre }}</ion-card-title>
          <ion-card-subtitle>Teléfono: {{ client.telefono }}, Correo Electrónico: {{ client.email }}</ion-card-subtitle>
        </ion-card-header>
  
        <ion-card-content>
          {{ client.direccion }}
        </ion-card-content>

        <ion-button fill="outline" color="secondary" (click)="editClient(client)">Editar</ion-button>
        <ion-button fill="outline" color="danger" (click)="deleteClient(client.id)">Eliminar</ion-button>
      </ion-card>
    </ion-item>
  </ion-list>  
</ion-content>
