<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Productos
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openProductModal()">Agregar Producto</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content [fullscreen]="true" padding="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista simple</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item *ngFor="let product of filteredProducts">
      <ion-card>
        <img [alt]="product.nombre" [src]="product.url" />
        <ion-card-header>
          <ion-card-title>{{ product.nombre }}</ion-card-title>
          <ion-card-subtitle>Cantidad: {{ product.cantidad }}</ion-card-subtitle>
          <ion-card-subtitle>Costo: ${{ product.precioCosto }}, Precio de Venta: ${{ product.precioVenta }}</ion-card-subtitle>
        </ion-card-header>
  
        <ion-card-content>
          {{ product.descripcion }}
        </ion-card-content>

        <ion-button fill="outline" color="secondary" (click)="editProduct(product)">Editar</ion-button>
        <ion-button fill="outline" color="danger" (click)="deleteProduct(product.id)">Eliminar</ion-button>
      </ion-card>
    </ion-item>
  </ion-list>  

  <ion-label *ngIf="filteredProducts.length === 0">No se encontraron productos</ion-label>
</ion-content>
